<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Work Time</title>
</head>
<body>

    <h2>Are you sure you want to delete this work time?</h2>

    <p><strong>Description:</strong> {{ object.description }}</p>
    <p><strong>Start:</strong> {{ object.start_time }}</p>
    <p><strong>End:</strong> {{ object.end_time|default:"In Progress" }}</p>
    <p><strong>Worked Minutes:</strong> {{ object.worked_minutes }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'work_time_list' object.project.id %}">Cancel</a>

</body>
</html>
